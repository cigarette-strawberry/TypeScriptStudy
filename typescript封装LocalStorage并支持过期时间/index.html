<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typescript封装LocalStorage并支持过期时间</title>
  </head>
  <body>
    <script type="module">
      import { Storage } from './dist/index.js'
      const sl = new Storage()
      //五秒后过期
      sl.set('a', 123, new Date().getTime() + 5000)

      setInterval(() => {
        const a = sl.get('a')
        console.log(a)
      }, 500)
    </script>
  </body>
</html>
